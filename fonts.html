<body data-toggle="false">
  <header>
    <h1>Fonts</h1>
  </header>

  <article class="flex-row flex-center">

    <section id="opendyslexie" >
      <h2>Hello OpenDyslexie</h2>
      <p>The quick brown fox jumped over the lazy dog.</p>
      <button id="od-translate-button">opendyslexie</button>
    </section>

    <section id="atkinson-hyperlegible" >
      <h2>Hello Atkinson Hyperlegible</h2>
      <p>The quick brown fox jumped over the lazy dog.</p>
      <button id="ah-translate-button">atkinson-hyperlegible</button>
    </section>

  </article>

</body>

<script>
document.querySelector('#od-translate-button').addEventListener('click', function (event) {
  let classnames = ['opendyslexie','helvetica']
  if (JSON.parse(document.querySelector('#opendyslexie').getAttribute('data-toggle'))) {
    classnames.reverse()
  }
  document.querySelector('#opendyslexie').setAttribute(
    'data-toggle',
    JSON.stringify(
     !JSON.parse(document.querySelector('#opendyslexie').getAttribute('data-toggle'))
    )
  )
  document.querySelector('#opendyslexie').className = classnames[0]
  event.target.innerText = classnames[1]
})
document.querySelector('#ah-translate-button').addEventListener('click', function (event) {
  let classnames = ['atkinson-hyperlegible','helvetica']
  if (JSON.parse(document.querySelector('#atkinson-hyperlegible').getAttribute('data-toggle'))) {
    classnames.reverse()
  }
  document.querySelector('#atkinson-hyperlegible').setAttribute(
    'data-toggle',
    JSON.stringify(
     !JSON.parse(document.querySelector('#atkinson-hyperlegible').getAttribute('data-toggle'))
    )
  )
  document.querySelector('#atkinson-hyperlegible').className = classnames[0]
  event.target.innerText = classnames[1]
})
</script>
