<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>
    Combobox | Design Patterns | ARIA Pages
  </title>
  <link rel="stylesheet" href="../css/atkinson-hyperlegible.css"/>
  <link rel="stylesheet" href="../css/aria-pages.css"/>
  <link rel="stylesheet" href="../css/combobox.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <a id="skip-to-main" href="#main-content">Skip to main content</a>
  <div class="flex-row flex-center">
    <header>
      <p class="code" aria-hidden="true"><span>&lt;</span>a11y<span>&gt;</span></p>
      <h1>Design Patterns | Combobox</h1>
    </header>
  </div>
  <ul id="breadcrumb-list" aria-label="breadcrumb">
    <li><a class="breadcrumb-link" href="..">ARIA Pages</a><span class="breadcrumb-link-delimiter">&raquo;</span></li>
    <li><a class="breadcrumb-link" href="index.html">Design Patterns</a><span class="breadcrumb-link-delimiter">&raquo;</span></li>
    <li><span aria-current="page">Combobox</span></li>
  </ul>
  <main id="main-content">
    <div class="flex-row flex-center">
      <h2>Combobox</h2>
    </div>
    <div class="flex-row flex-center">
      <form class="combobox-form">

        <div class="flex-row flex-end">
          <label for="textbox-autocomplete-grid" id="textbox-autocomplete-grid-label">
            Fruit & Veg
          </label>
          <input
           id="textbox-autocomplete-grid"
           class="textbox-autocomplete-grid"
           type="text"
           role="combobox"
           aria-haspopup="grid"
           aria-false="true"
           aria-autocomplete="grid"
           aria-controls="combobox-autocomplete-grid"
           aria-expanded="false"
           autocomplete="off"
           >
        </div>
        <div id="combobox-autocomplete-grid" class="combobox-autocomplete-grid" role="grid" aria-labelledby="textbox-autocomplete-grid-label">
        </div>

        <div class="flex-row flex-end">
          <label for="textbox-autocomplete-list" id="textbox-autocomplete-list-label">
            Select a State
          </label>
          <div id="autocomplete-list-field">
           <input
            id="textbox-autocomplete-list"
            class="textbox-autocomplete-list"
            type="text"
            role="combobox"
            aria-haspopup="list"
            aria-false="true"
            aria-autocomplete="list"
            aria-controls="combobox-autocomplete-list"
            >
            <button></button>
          </div>
        </div>
        <div id="combobox-autocomplete-list" class="combobox-autocomplete-list" role="list" aria-labelledby="textbox-autocomplete-list-label">
        </div>
      </form>
    </div>
  </main>
</body>
<script src="../lib/combobox-autocomplete-grid.js"></script>
<script src="../lib/combobox-autocomplete-list.js"></script>
</html>
