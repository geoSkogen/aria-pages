<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>
    Combobox | Design Patterns | ARIA Pages
  </title>
  <link rel="stylesheet" href="../css/atkinson-hyperlegible.css"/>
  <link rel="stylesheet" href="../css/aria-pages.css"/>
  <link rel="stylesheet" href="../css/combobox.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <a id="skip-to-main" href="#main-content">Skip to main content</a>
  <div class="flex-row flex-center">
    <header>
      <p class="code" aria-hidden="true"><span>&lt;</span>a11y<span>&gt;</span></p>
      <h1>Design Patterns | Combobox</h1>
    </header>
  </div>
  <ul id="breadcrumb-list" aria-label="breadcrumb">
    <li><a class="breadcrumb-link" href="..">ARIA Pages</a><span class="breadcrumb-link-delimiter">&raquo;</span></li>
    <li><a class="breadcrumb-link" href="index.html">Design Patterns</a><span class="breadcrumb-link-delimiter">&raquo;</span></li>
    <li><span aria-current="page">Combobox</span></li>
  </ul>
  <main id="main-content">
    <div class="flex-row flex-center">
      <h2>Combobox</h2>
    </div>
    <div class="flex-row flex-center">
      <form class="combobox-form">

        <h3 id="combobox-form-grid-header">Autocomplete Combobox Grid</h3>
        <div class="autocomplete-field">
          <label for="textbox-autocomplete-grid" id="textbox-autocomplete-grid-label">
            Fruit & Veg
          </label>
          <input
           id="textbox-autocomplete-grid"
           class="textbox-autocomplete-grid"
           type="text"
           role="combobox"
           aria-haspopup="grid"
           aria-false="true"
           aria-autocomplete="grid"
           aria-controls="combobox-autocomplete-grid"
           aria-expanded="false"
           autocomplete="off"
           aria-describedby="combobox-form-grid-header"
           >
           <div class="abs-shell">
             <div
              id="combobox-autocomplete-grid"
              class="combobox-autocomplete-grid"
              role="grid"
              aria-labelledby="textbox-autocomplete-grid-label"
              aria-describedby="combobox-form-grid-header"
              >
             </div>
           </div>
        </div>

        <h3 id="combobox-form-list-header">Autocomplete Combobox List</h3>
        <div class="autocomplete-field">
          <label for="textbox-autocomplete-list" id="textbox-autocomplete-list-label">
            Select a State
          </label>
          <div class="autocomplete-list-fieldset">
            <input
             id="textbox-autocomplete-list"
             class="textbox-autocomplete-list"
             type="text"
             role="combobox"
             aria-haspopup="list"
             aria-false="true"
             aria-autocomplete="list"
             aria-controls="combobox-autocomplete-list"
             autocomplete="off"
             aria-describedby="combobox-form-list-header"
             >
            <button
             type="button"
             class="button-autocomplete-list"
             aria-controls="combobox-autocomplete-list"
             aria-expanded="false"
             tabindex="-1"
             aria-labelledby="textbox-autocomplete-list-label"
             ></button>
          </div>
          <div class="abs-shell">
            <ul
             id="combobox-autocomplete-list"
             class="combobox-autocomplete-list"
             role="listbox"
             aria-labelledby="textbox-autocomplete-list-label"
             aria-describedby="combobox-form-list-header"
             >
          </div>
          </ul>
        </div>

        <h3 id="combobox-form-list-inline-autocomplete-header">Autocomplete Combobox List with Inline Autocomplete</h3>
        <div class="autocomplete-field">
          <label for="textbox-autocomplete-list-inline-autocomplete" id="textbox-autocomplete-list-inline-autocomplete-label">
            Select a State
          </label>
          <div class="autocomplete-list-fieldset">
            <input
             id="textbox-autocomplete-list-inline-autocomplete"
             class="textbox-autocomplete-list-inline-autocomplete"
             type="text"
             role="combobox"
             aria-haspopup="list"
             aria-false="true"
             aria-autocomplete="list"
             aria-controls="combobox-autocomplete-list-inline-autocomplete"
             autocomplete="off"
             last-manual-entry=""
             aria-describedby="combobox-form-list-inline-autocomplete-header"
             >
            <button
             type="button"
             class="button-autocomplete-list-inline-autocomplete"
             aria-controls="combobox-autocomplete-list-inline-autocomplete"
             aria-expanded="false"
             tabindex="-1"
             aria-labelledby="textbox-autocomplete-list-inline-autocomplete-label"
             ></button>
          </div>
          <div class="abs-shell">
            <ul
             id="combobox-autocomplete-list-inline-autocomplete"
             class="combobox-autocomplete-list-inline-autocomplete"
             role="listbox"
             aria-labelledby="textbox-autocomplete-list-inline-autocomplete-label"
             aria-describedby="combobox-form-list-inline-autocomplete-header"
             >
          </div>
          </ul>
        </div>

      </form>
    </div>
  </main>
</body>
<script src="../lib/combobox-autocomplete-grid.js"></script>
<script src="../lib/combobox-autocomplete-list.js"></script>
<script src="../lib/combobox-autocomplete-list-inline-autocomplete.js"></script>
</html>
