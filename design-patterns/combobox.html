<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>
    Combobox | Design Patterns | ARIA Pages
  </title>
  <link rel="stylesheet" href="../css/atkinson-hyperlegible.css"/>
  <link rel="stylesheet" href="../css/aria-pages.css"/>
  <link rel="stylesheet" href="../css/combobox.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <a id="skip-to-main" href="#main-content">Skip to main content</a>
  <div class="flex-row flex-center">
    <header>
      <p class="code" aria-hidden="true"><span>&lt;</span>a11y<span>&gt;</span></p>
      <h1>Design Patterns | Combobox</h1>
    </header>
  </div>
  <ul id="breadcrumb-list" aria-label="breadcrumb">
    <li><a class="breadcrumb-link" href="..">ARIA Pages</a><span class="breadcrumb-link-delimiter">&raquo;</span></li>
    <li><a class="breadcrumb-link" href="index.html">Design Patterns</a><span class="breadcrumb-link-delimiter">&raquo;</span></li>
    <li><span aria-current="page">Combobox</span></li>
  </ul>
  <main id="main-content">
    <div class="flex-row flex-center">
      <h2>Combobox</h2>
    </div>
    <div class="flex-row flex-center">
      <form class="combobox-form">
        <div class="flex-row flex-end">
          <label for="textbox-autocomplete" id="textbox-autocomplete-label">
            Fruit & Veg
          </label>
          <input
           id="textbox-autocomplete"
           class="textbox-autocomplete"
           type="text"
           role="combobox"
           aria-haspopup="grid"
           aria-false="true"
           aria-autocomplete="list"
           aria-controls="autocomplete-grid"
           >
        </div>
        <div id="combobox-autocomplete" class="combobox-autocomplete" role="grid" aria-labelledby="textbox-autocomplete-label">
        </div>
      </form>
    </div>
  </main>
</body>
<script src="../lib/combobox-autocomplete.js"></script>
</html>
