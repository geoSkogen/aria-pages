<body>
  <header>
    <h1>Design Patterns</h1>
  </header>
  <h2>Modal Dialog</h2>
  <button id="open-modal" toggle-display="dialog-backdrop">Request Info</button>
  <div id="dialog-shell">
    <div id="dialog-backdrop" class="flex-row flex-center" aria-hidden="true">
      <div id="dialog-box" role="dialog" aria-modal="true" aria-labelledby="dialog-label">
        <div class="flex-row flex-end">
          <button id="close-modal" aria-label="close dialog" toggle-display="dialog-backdrop">&times;</button>
        </div>
        <h3 id="dialog-label">Request Info</h3>
        <p>You're the Greatest&mdash;the Best in the Northwest.</p>
        <div class="flex-row flex-start">
          <form id="info-form" class="modal-form">
            <div class="flex-row flex-end">
              <label for="name-field">Name</label>
              <input id="name-field" autocomplete="on" type="text"/>
            </div>
            <div class="flex-row flex-end">
              <label for="phone-field">Phone</label>
              <input id="phone-field" autocomplete="on" type="tel"/>
            </div>
            <div class="flex-row flex-end">
              <label for="email-field">Email</label>
              <input id="email-field" autocomplete="on" type="email"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../lib/modal-dialog.js"></script>
</html>
