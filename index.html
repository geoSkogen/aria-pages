<body>
  <h2>This is a test of the Google Translate front-end API</h2>

  <a id="open_translate_link" aria-label="open translator widget" href="#translate">
    <img id="open_translate_icon" src="translate.png">
  </a>

  <div id="google_translate_wrapper">
    <div id="translate_widget_header" class="flex_between">
      <p id="translate_widget_title">Translate This Page</p>
      <a id="close_translate_link" aria-label="close translator widget" href="#close_translate">&times;</a>
    </div>
    <div id="google_translate_element"></div>
  </div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>
</body>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</html>
