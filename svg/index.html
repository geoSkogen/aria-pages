<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>
  </title>
</head>
<body>
  <!-- plus -->
  <svg
   viewBox="0 0 100 100"
   xmlns="http://www.w3.org/2000/svg"
   stroke="black"
   fill="white"
   >
   <polygon points="33,0 33,33 0,33 0,66 33,66 33,100 66,100 66,66 100,66 100,33 66,33 66,0" />
  </svg>

  <!-- diamond -->
  <svg
   viewBox="0 0 120 200"
   xmlns="http://www.w3.org/2000/svg"
   stroke="black"
   fill="white"
   >
   <polygon points="60,2 100,100 60,198 20,100" />
  </svg>

  <!-- ellipse -->
  <svg
   viewBox="0 0 120 200"
   xmlns="http://www.w3.org/2000/svg"
   stroke="black"
   fill="white"
   >
    <ellipse cx="60" cy="100" rx="40" ry="98" />
  </svg>

  <!-- squiggle -->
  <svg
   viewBox="0 0 120 200"
   xmlns="http://www.w3.org/2000/svg"
   stroke="black"
   fill="white"
   >
   <path
   d="M 60,132
      A 60,60 0,0,1 80,2
      M 40,66
      A 60,60 0,0,1 40,198"
   />


  <!-- heart -->

</body>
</html>
